name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: ["main"]  # Trigger the workflow on pushes to the main branch

  workflow_dispatch:  # Allows manual trigger from the GitHub Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ensure Node.js version compatible with Vite

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      # âœ… NEW STEP: Add CNAME file before deploying
      - name: Add CNAME file
        run: echo "bminervino.ca" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-artifact@v3  # Change to explicitly use v3
        with:
          name: vite-app
          path: './dist'  # Upload the built Vite files from the dist folder


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1